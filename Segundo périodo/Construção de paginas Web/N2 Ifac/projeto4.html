<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com SVG</title>
    <link rel="stylesheet" href="./css/projeto4.css">
</head>

<body>
    <header>
        <h1>Site com SVG</h1>
        <img src="./src/svg/projeto4.svg" alt="Ícone SVG" class="icon">
    </header>

    <div class="content">
        <svg width="200" height="200" viewBox="0 0 100 100" class="animated-svg">
            <circle cx="50" cy="50" r="40">
                <animate attributeName="fill" values="blue; red; green; yellow; blue" dur="3s" repeatCount="indefinite"/>
            </circle>
        </svg>        
    </div>

    <div>
        <a href="./index.html" class="button">Voltar a pagina inicial.</a>
    </div>

    <footer>
        <p>&copy; 2025 - Site com SVG</p>
    </footer>
</body>

</html>
